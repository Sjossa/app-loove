<style>
 * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f7fb;
  color: #333;
}

/* Conteneur principal */
.messagerie {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Liste des conversations (matchs) */
.liste-contenu {
  width: 30%;
  background-color: #fff;
  border-right: 1px solid #ddd;
  overflow-y: auto;
  padding: 1rem;
}

.list-match {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
}

.match {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  padding: 0.8rem 1rem;
  background-color: #f0f0f0;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.2s ease, transform 0.15s ease;
}

.match:hover {
  background-color: #e6f0ff;
  transform: scale(1.02);
}

.match::before {
  content: "üí¨";
  font-size: 1.2rem;
}

/* Zone de conversation */
.conversation {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  background-color: #fdfdfd;
}

/* En-t√™te */
.header-conversation {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #083566;
  color: white;
  padding: 1rem;
  font-weight: bold;
}

.header-conversation button {
  background: none;
  border: none;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
}

/* Liste des messages */
.main-conversation {
  flex-grow: 1;
  padding: 1rem;
  overflow-y: auto;
}

.liste-message {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

/* Messages */
.message-item {
  max-width: 70%;
  padding: 0.7rem 1.1rem;
  border-radius: 16px;
  word-wrap: break-word;
  line-height: 1.4;
  font-size: 0.95rem;
  position: relative;
  transition: background-color 0.2s ease;
}

/* Message de moi */
.my-message {
  align-self: flex-end;
  background-color: #007bff;
  color: #fff;
  border-bottom-right-radius: 4px;
}

/* Message de l'autre */
.other-message {
  align-self: flex-start;
  background-color: #e6e6e6;
  color: #333;
  border-bottom-left-radius: 4px;
}

/* Pied de conversation */
.footer-conversation {
  display: flex;
  padding: 1rem;
  border-top: 1px solid #ddd;
  background-color: #fafafa;
}

.message-input {
  flex-grow: 1;
  padding: 0.8rem 1.2rem;
  border: 1px solid #ccc;
  border-radius: 20px;
  font-size: 1rem;
  outline: none;
}

.send {
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 0.8rem 1.2rem;
  margin-left: 0.8rem;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.send:hover {
  background-color: #0056b3;
}

/* Responsive */
@media (max-width: 768px) {
  .messagerie {
    flex-direction: column;
  }

  .liste-contenu {
    width: 100%;
    height: 200px;
    border-right: none;
    border-bottom: 1px solid #ddd;
  }

  .conversation {
    height: calc(100vh - 200px);
  }

  .message-item {
    max-width: 85%;
  }
}

  
</style>

<section class="messagerie" aria-label="Messagerie">
  <aside class="liste-contenu" aria-label="Liste des matchs">
    <ul class="list-match"></ul>
  </aside>

  <section class="conversation" aria-live="polite">
    <header class="header-conversation">
      <button class="close" aria-label="Fermer la conversation">&larr;</button>

      <p data-id="">johnny sassiat</p>
      <button aria-label="Param√®tres de la conversation">‚öôÔ∏è</button>
    </header>

    <main class="main-conversation">
      <ul class="liste-message"></ul>
    </main>

    <footer class="footer-conversation">
      <input
        type="text"
        name="message"
        class="message-input"
        placeholder="√âcrire un message..."
        value=""
        autocomplete="off"
      />
      <button class="send" aria-label="Envoyer le message">Envoyer</button>
    </footer>
  </section>
</section>
