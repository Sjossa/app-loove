<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeetLink - Chat</title>
  <style>

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 16px;
      background-color: #0f1222;
      color: #f0ba7a;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f0e1b7;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.3;
      font-size: 0.9rem;
    }

    .message.sent {
      background-color: #f5f1e6;
      align-self: flex-end;
      color: #0f1222;
    }

    .message.received {
      background-color: #f0ba7a;
      align-self: flex-start;
      color: #0f1222;
    }

    .chat-form {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 12px 16px;
      background-color: #fff;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    #message-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #message-input:focus {
      border-color: #f0ba7a;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #0f1222;
      border: none;
      border-radius: 20px;
      color: #f0ba7a;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #11152e;
    }

    @media (max-width: 480px) {
      .chat-container {
        height: 100vh;
        max-width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <header class="chat-header">
      Discussion avec [Nom]
    </header>

    <div class="chat-messages" id="chat-messages">

    </div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="message-input" placeholder="Ã‰cris ton message..." autocomplete="off" required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
