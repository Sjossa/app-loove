<section class="messagerie" aria-label="Messagerie">
  <aside class="liste-contenu" aria-label="Liste des matchs">
    <ul class="list-match"></ul>
  </aside>

  <section class="conversation" aria-live="polite">
    <header class="header-conversation">
      <button class="close" aria-label="Fermer la conversation">&larr;</button>
      <button aria-label="Paramètres de la conversation">⚙️</button>
    </header>

    <main class="main-conversation">
      <ul class="liste-message"></ul>
    </main>

    <footer class="footer-conversation">
      <input
        type="text"
        name="message"
        class="message-input"
        placeholder="Écrire un message..."
        value=""
        autocomplete="off"
      />
      <button class="send" aria-label="Envoyer le message">Envoyer</button>
    </footer>
  </section>
</section>
